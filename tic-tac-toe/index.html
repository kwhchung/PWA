<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "styles.css">
    <link rel = "manifest" href = "manifest.json">
    <link rel = "icon" href = "images/favicon.svg">
    <link rel = "preload" href = "images/circle_black.svg" as = "image">
    <link rel = "preload" href = "images/cross_black.svg" as = "image">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div id = "selectContainer">
      <div class = "selectCharacter" style = "background-color: black">
        <input type = "radio" id = "cross" name = "character" value = "cross" onclick = "changeCharacter(0)" checked disabled>
        <label for = "cross"><img src = "images/cross_white.svg" height = "100%"></label>
      </div>
      <div class = "selectCharacter">
        <input type = "radio" id = "circle" name = "character" value = "circle" onclick = "changeCharacter(1)">
        <label for = "circle"><img src = "images/circle_black.svg" height = "100%"></label>
      </div>
    </div>
    <div id = "map">
      <table>
        <tr>
          <td class = "bottomBorder rightBorder">
            <button onclick = "gameRound(0, 0)"></button>
          </td>
          <td class = "bottomBorder rightBorder">
            <button onclick = "gameRound(0, 1)"></button>
          </td>
          <td class = "bottomBorder">
            <button onclick = "gameRound(0, 2)"></button>
          </td>
        </tr>
        <tr>
          <td class = "bottomBorder rightBorder">
            <button onclick = "gameRound(1, 0)"></button>
          </td>
          <td class = "bottomBorder rightBorder">
            <button onclick = "gameRound(1, 1)"></button>
          </td>
          <td class = "bottomBorder">
            <button onclick = "gameRound(1, 2)"></button>
          </td>
        </tr>
        <tr>
          <td class = "rightBorder">
            <button onclick = "gameRound(2, 0)"></button>
          </td>
          <td class = "rightBorder">
            <button onclick = "gameRound(2, 1)"></button>
          </td>
          <td>
            <button onclick = "gameRound(2, 2)"></button>
          </td>
        </tr>
      </table>
      <p id = "result"></p>
      <button id = "restart" onclick = "restart()">Restart</button>
      <div class = "vertical"></div>
      <div class = "vertical"></div>
      <div class = "vertical"></div>
      <div class = "horizontal"></div>
      <div class = "horizontal"></div>
      <div class = "horizontal"></div>
      <div id = "diagonal1"></div>
      <div id = "diagonal2"></div>
    </div>
    <img id = "robot" src = "images/robot.png">
    <img id = "human" src = "images/human.png">
  </body>
  <script src = "javascript.js"></script>
</html>
